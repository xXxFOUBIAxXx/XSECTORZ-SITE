<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XSECTORZ TEAM</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    header {
      background-color: #8b0000; /* أحمر دموي */
      padding: 20px;
      text-align: center;
      text-transform: uppercase;
      font-size: 2em;
      letter-spacing: 3px;
      box-shadow: 0 2px 10px #ff0000;
    }

    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #ff2e2e;
      border-bottom: 2px solid #8b0000;
      padding-bottom: 10px;
    }

    .gallery, .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .gallery img, .videos video {
      width: 100%;
      border: 3px solid #8b0000;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      border-top: 1px solid #333;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>XSECTORZ TEAM</header>

  <section>
    <h2>صور مسربة</h2>
    <div class="gallery">
      <img src="images/img1.png" alt="leak 1" />
      <img src="images/img2.jpg" alt="leak 2" />
      <img src="images/img3.jpg" alt="leak 3" />
    </div>
  </section>

  <section>
    <h2>فيديوهات مسربة</h2>
    <div class="videos">
      <video controls src="videos/video1.mp4"></video>
      <video controls src="videos/video2.mp4"></video>
    </div>
  </section>

  <footer>
    &copy; 2025 XSECTORZ TEAM. جميع الحقوق محفوظة.
  </footer>
</body>
</html>
